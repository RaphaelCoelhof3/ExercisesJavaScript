<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        body {
            background-color:rgb(106, 106, 240);

            font: normal 20 pt Arial;

        h1{color: yellow;}

<body>
    <h1>Olá, mundo!</h1>

        var n1 = Number.parseInt(window.prompt('Digite um número: '))

    </script>
